syntax = "proto3";
import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "schema/v1/class.proto";
import "schema/v1/location.proto";

package schema.v1.character;

option go_package = "github.com/Runic-Studios/Trove/server/gen/api/schema/v1/character;characterv1";
option java_package = "com.runicrealms.trove.generated.api.schema.v1.character";
option java_multiple_files = true;

message CharacterTraitsData {
  int32 slot = 1;
  ClassType classType = 2;
  int64 exp = 3;
  int32 level = 4;
  int32 health = 5;
  int32 hunger = 6;
  LocationData location = 7;
  bool outlaw = 8;
  google.protobuf.Timestamp lastLogin = 9;
  google.protobuf.Duration playTime = 10;
}


